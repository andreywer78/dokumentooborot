{% extends "base.html" %}

{% block content %}
  <section class="detail">
    <div class="detail-header">
      <div>
        <span class="status {{ document['status'] }}">{{ document['status'] }}</span>
        <h2>{{ document['title'] }}</h2>
        <p class="meta">Создано: {{ document['created_at'] }} · Обновлено: {{ document['updated_at'] }}</p>
      </div>
      <div class="actions">
        <a class="button" href="{{ url_for('edit_document', document_id=document['id']) }}">Редактировать</a>
        <form method="post" action="{{ url_for('delete_document', document_id=document['id']) }}">
          <button class="button danger" type="submit">Удалить</button>
        </form>
      </div>
    </div>
    <article class="content">
      <p>{{ document['content'] }}</p>
    </article>
    <a class="button ghost" href="{{ url_for('index') }}">← Назад к списку</a>
  </section>
{% endblock %}
